<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Anount $
            <!-- input:nu Enter -->
            <input class="input" onchange="calculateLoan()" type="number" id="loan-nount" min="1" max="500000" value="10000">
        </p>
        <p>Intrested Rate %
            <!-- input:nu Enter -->
            <input class="input" onchange="calculateLoan()" type="number" id="intrested-rate" min="0" max="100" value="10" step=".1">
        </p>
        <p>Months To Pay
            <!-- input:nu Enter -->
            <input class="input" onchange="calculateLoan()" type="number" id="months-to-pay" min="6" max="48" value="12">
        </p>
        <p class="peyment" id="peyment">Monthly Payment:</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
